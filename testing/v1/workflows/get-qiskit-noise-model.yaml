# Workflow API version
apiVersion: io.orquestra.workflow/1.0.0

# Prefix for workflow ID
name: get-qiskit-noise-model

imports:
- name: z-quantum-core
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/z-quantum-core.git"
    branch: "dev"
- name: qe-openfermion
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/qe-openfermion.git"
    branch: "dev"
- name: qe-qiskit
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/qe-qiskit.git"
    branch: "workflow-v1"

steps:
- name: get-qiskit-noise-model
  config:
    runtime:
      language: python3
      imports: [z-quantum-core, qe-openfermion, qe-qiskit]
      parameters:
        file: qe-qiskit/steps/noise.py
        function: get_qiskit_noise_model
  inputs:
  - device_name: "ibmqx2"
    type: string
  - hub: "ibm-q"
    type: string
  - group: "open"
    type: string
  - project: "main"
    type: string
  - api_token: "<ZAPATA_IBMQ_API_TOKEN>"
    type: string
  outputs:
  - name: noise-model
    type: noise-model
  - name: device-connectivity
    type: device-connectivity
  
types:
- noise-model
- device-connectivity

